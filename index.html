<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PIZZA</title>
</head>
<body>
    <header class="header">
        <div class="pizza-image-background"></div>
        <div class="nav">
        <div class="nav-menu">
            <ul class="nav-menu-list">
                <li><a href="">Menu</a></li>
                <li><a href="">Zamów</a></li>
                <li><a href="">Promocje</a></li>
                <li><a href="">Restauracje</a></li>
                <li><a href="">Kontakt</a></li>
            </ul>
            <button class="btn-app">POBIERZ APLIKACJĘ</button>
        </div>
        <div class="logo">LOGO</div>
        <div class="nav-menu-meal">
            <div class="pizza">
                <a class="pizza-a" href="">
                <i class="ri-restaurant-2-fill icon"></i>
                <p class="menu-product-name">menu pizza</p>
                </a>
            </div>
            <div class="kebab">
                <a class="kebab-a" href="">
                <i class="ri-bread-fill icon"></i>
                <p class="menu-product-name">menu kebab</p>
                </a>
            </div>
            <div class="zapiekanki">
                <a class="zapiekanki-a" href="">
                <i class="ri-bread-line icon"></i>
                <p class="menu-product-name">menu zapiekanki</p>
                </a>
            </div>
            <div class="desery">
                <a class="desery-a" href="">
                <i class="ri-cake-3-line icon"></i>
                <p class="menu-product-name">menu desery</p>
            </a>
            </div>
        </div>
        </div>
    </header>
    <main class="main">
        <p class="days-of-week">pracujemy 7 dni w tygodniu</p>
        <div class="days-hours">
        <div class="days">
            <p class="monday-thursday">poniedziałek-czwartek</p>
            <p class="friday">piątek</p>
            <p class="sobota-niedziela">sobota-niedziela</p>
        </div>
        <div class="hours">
            <p class="monday-thursday-hour">11.00-22.00</p>
            <p class="friday-hour">11.00-1.00</p>
            <p class="sobota-niedziela-hour">10.00-24.00</p>
        </div>
        </div>
    </div>
    </main>
 
</body>
</html>
